<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="P치gina de ejemplo de Spring Boot + Thymeleaf para el curso de Egg" name="description"/>
    <meta content="Daniel Di Bartolo" name="author"/>
    <title>游닄 Login - Librer칤a SBoot</title>
    <!-- FONT -->
    <script src="https://kit.fontawesome.com/1bc49bd808.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" th:href="@{/assets/bootstrap.min.css}"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container d-flex justify-content-end">
       <!-- <a class="navbar-brand" th:href="@{/login}"><img th:src="@{/img/icono-libross.jpg}" width="45"/></a> cuando saque dflex y jcontent-->
        <div class="text-end">
            <a class="btn btn-light me-1" th:href="@{/login}">Ingresar</a>
            <a class="btn btn-warning" th:href="@{/signup}">Registrarse</a>
        </div>
    </div>
</nav>

<div th:if="${exito}" class="container mt-1 text-center">
    <div class="row col-md-4 mx-auto">
        <div th:text="${exito}" class="alert alert-success m-0 shadow"></div>
    </div>
</div>

<div th:if="${logout}" class="container mt-1 text-center">
    <div class="row col-md-4 mx-auto">
        <div th:text="${logout}" class="alert alert-success m-0 shadow"></div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mx-auto px-0">
            <div class="card text-center shadow m-2">
                <div class="card-header">
                    <h3>Librer칤a Login</h3>
                </div>
                <div class="card-body">
                    <form id="formulario" class="needs-validation mb-4" th:action="@{/logincheck}" method="POST"
                          autocomplete="off" novalidate>

                        <div class="form-group mb-3">
                            <input id="correo" type="email" name="correo" placeholder="Correo" class="form-control"
                                   required/>
                            <div class="invalid-feedback text-start">El correo es obligatorio</div>
                        </div>

                        <div class="form-group mb-3">
                            <input id="clave" type="password" name="clave" placeholder="Contrase침a" class="form-control"
                                   required/>
                            <div class="invalid-feedback text-start">La contrase침a es obligatoria</div>
                        </div>

                        <div class="form-group d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Iniciar sesi칩n</button>
                        </div>

                        <div th:text="${error}" class="text-danger mt-1"> </div>
                    </form>

                    <div class="mt-4">
                        <hr class="m-3"/>
                        <a class="btn btn-success mt-2" th:href="@{/signup}">Registrarse</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
    <div class="fixed-bottom">
        <footer th:replace="fragmentos :: footer"></footer>
    </div>

<!-- JavaScript -->
<script th:src="@{/assets/bootstrap.bundle.min.js}"></script>
</body>
</html>
