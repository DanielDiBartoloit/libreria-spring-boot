<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="PÃ¡gina de ejemplo de Spring Boot + Thymeleaf para el curso de Egg" name="description"/>

    <!-- FONT -->
    <script src="https://kit.fontawesome.com/1bc49bd808.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!--Navbar-->
<nav th:replace="fragmentos :: navbar"></nav>

<!--Form-->
<div class="container mt-4 main">
    <h1 th:text="${titulo}"></h1>
    <hr class="mb-4"/>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <form method="post" th:action="@{/roles/__${action}__}" th:object="${rol}">
        <input th:field="*{id}" type="hidden"/>
        <div class="form-group">
            <div class="mb-2"><label for="nombreEditorial">Nombre</label></div>
            <input type="text" class="form-control" id="nombreEditorial" th:field="*{nombre}" placeholder="Nombre del rol" required>
        </div>
        <button type="submit" class="btn btn-success mt-3" th:text="${action == 'guardar'} ? 'Crear Rol' : 'Guardar cambios'"></button>
    </form>
</div>

<div class="fixed-bottom">
    <!-- Footer -->
    <footer th:replace="fragmentos :: footer"></footer>
</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
