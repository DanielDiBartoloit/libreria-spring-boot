<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="PÃ¡gina de ejemplo de Spring Boot + Thymeleaf para el curso de Egg" name="description"/>
    <meta content="Daniel Di Bartolo" name="author"/>
    <title>ðŸ“š Editorial - LibrerÃ­a Spring Boot</title>
    <!-- FONT -->
    <script src="https://kit.fontawesome.com/1bc49bd808.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" th:href="@{/assets/bootstrap.min.css}"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<!--Navbar-->
<nav th:replace="fragmentos :: navbar"></nav>

<!--Form-->
<div class="container mt-4 main">
    <h1 th:text="${title}"></h1>
    <hr class="mb-4"/>
    <div class="alert alert-danger" th:if="${errorEditorialCreada != null}" th:text="${errorEditorialCreada}"></div>
    <form method="post" th:action="@{/editoriales/__${action}__}" th:object="${editorial}">
        <input th:field="*{id}" type="hidden"/>
        <div class="form-group">
            <div class="mb-2"><label for="nombreEditorial">Nombre</label></div>
            <input type="text" class="form-control" id="nombreEditorial" th:field="*{nombre}" placeholder="Nombre de la editorial" required>
        </div>
        <button type="submit" class="btn btn-success mt-3" th:text="${action == 'guardar'} ? 'Crear Editorial' : 'Guardar cambios'"></button>
    </form>
</div>


<div class="fixed-bottom">
    <!-- Footer -->
    <footer th:replace="fragmentos :: footer"></footer>
</div>

<!-- JavaScript -->
<script th:src="@{/assets/bootstrap.bundle.min.js}"></script>

</body>
</html>
