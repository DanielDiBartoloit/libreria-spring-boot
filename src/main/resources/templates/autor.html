<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="PÃ¡gina de ejemplo de Spring Boot + Thymeleaf para el curso de Egg" name="description"/>
    <meta content="Daniel Di Bartolo" name="author"/>

    <!-- FONT -->
    <script src="https://kit.fontawesome.com/1bc49bd808.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<!--Navbar-->
<nav th:replace="fragmentos :: navbar"></nav>

<div class="container mt-4">
    <h1>Listado de autores</h1>
    <hr class="mb-4"/>
    <a class="btn btn-success active mb-2" th:href="@{/autores/crear}" role="button">Crear Autor</a>
    <div class="input-group mb-3">

        <div class="input-group-append">
            <form th:action="@{/autores/buscar}" method="get">
                <div class="d-flex">
                    <input type="text" name="keyword" required class="form-control" placeholder="nombre del autor" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <button class="btn btn-outline-secondary" type="submit" >Buscar</button>
                </div>

            </form>
        </div>
    </div>
    <div th:if="${autores.isEmpty()}">
        <h4>No hay autores cargados.</h4>
    </div>
    <div class="table-responsive" th:unless="${autores.isEmpty()}">
        <table class="table table-hover table-sm table-bordered">
            <thead class="table-secondary text-center">
                <tr>
                    <th class="col-md-4 px-md-2" scope="col">ID</th>
                    <th class="col-md-4 px-md-2" scope="col">Nombre</th>
                    <th class="col-md-4 px-md-2" scope="col">Alta</th>
                    <th class="col-md-4 px-md-2" scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor : ${autores}" th:class=" ${autor.alta ? 'text-dark' : 'text-muted'}"> <!--th:if="${autor.alta}"-->
                    <td class="col-md-3 px-md-2 text-center" th:text="${autor.id}"></td>
                    <td class="col-md-3 px-md-2 text-center text-uppercase" th:text="${autor.nombre}"></td>
                    <td class="col-md-3 px-md-2 text-center" th:text="${autor.alta}"></td>

                    <td class="col-md-3 px-md-2 d-flex justify-content-around w-100">
                        <a class="btn btn-secondary btn-sm m-1" th:href="@{/autores/editar/__${autor.id}__}">Editar</a>
                        <form th:if="${autor.alta}" method="post" th:action="@{/autores/eliminar/__${autor.id}__}">
                            <button class="btn btn-danger btn-sm m-1" type="submit">Eliminar</button>
                        </form>
                        <form th:unless="${autor.alta}" method="post"
                              th:action="@{/autores/habilitar/__${autor.id}__}">
                            <button class="btn btn-primary btn-sm m-1" type="submit">Habilitar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="container mt-4"></div>




<footer th:replace="fragmentos :: footer"></footer>





<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
