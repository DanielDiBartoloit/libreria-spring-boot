<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="PÃ¡gina de ejemplo de Spring Boot + Thymeleaf para el curso de Egg" name="description"/>
    <meta content="Daniel Di Bartolo" name="author"/>
    <title>ðŸ“š Lista Libros - LibrerÃ­a SBoot </title>
    <!-- FONT -->
    <script src="https://kit.fontawesome.com/1bc49bd808.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<!--Navbar-->
<nav th:replace="fragmentos :: navbar"></nav>

<div class="container mt-4">
    <h1>Listado de libros</h1>
    <hr class="mb-4"/>
    <div class="alert alert-success" th:if="${exitoLibroCreado != null}" th:text="${exitoLibroCreado}"></div>
    <div class="alert alert-success" th:if="${exitoLibroModificado != null}" th:text="${exitoLibroModificado}"></div>
    <a class="btn btn-success active mb-2" th:href="@{/libros/crear}" role="button">Crear Libro</a>
    <div class="input-group mb-3">

        <div class="input-group-append">
            <form th:action="@{/libros/buscar}" method="get">
                <div class="d-flex">
                    <input type="text" name="keyword" required class="form-control" placeholder="nombre del libro" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <button class="btn btn-outline-secondary" type="submit" >Buscar</button>
                </div>

            </form>
        </div>
    </div>
    <div th:if="${libros.isEmpty()}">
        <h4>No hay libros cargados.</h4>
    </div>
    <div class="table-responsive" th:unless="${libros.isEmpty()}">
        <table class="table table-hover table-sm table-bordered">
            <thead class="table-secondary text-center">
            <tr>
                <th class="col-md-4 px-md-2" scope="col">ISBN</th>
                <th class="col-md-4 px-md-2" scope="col">TÃ­tulo</th>
                <th class="col-md-4 px-md-2" scope="col">Ejemplares totales</th>
                <th class="col-md-4 px-md-2" scope="col">Ejemplares prestados</th>
                <th class="col-md-4 px-md-2" scope="col">Ejemplares restantes</th>
                <th class="col-md-4 px-md-2" scope="col">Autor</th>
                <th class="col-md-4 px-md-2" scope="col">Editorial</th>
                <th class="col-md-4 px-md-2" scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="libro : ${libros}" th:class=" ${libro.alta ? 'text-dark' : 'text-muted'}">
                <td class="col-md-3 px-md-2 text-center" th:text="${libro.isbn}"></td>
                <td class="col-md-3 px-md-2 text-center text-uppercase" th:text="${libro.titulo}"></td>
                <td class="col-md-3 px-md-2 text-center" th:text="${libro.ejemplares}"></td>
                <td class="col-md-3 px-md-2 text-center" th:text="${libro.ejemplaresPrestados}"></td>
                <td class="col-md-3 px-md-2 text-center" th:text="${libro.ejemplaresRestantes}"></td>
                <td class="col-md-3 px-md-2 text-center text-uppercase" th:text="${libro.autor.nombre}"></td>
                <td class="col-md-3 px-md-2 text-center text-uppercase" th:text="${libro.editorial.nombre}"></td>

                <td class="col-md-3 px-md-2 d-flex justify-content-around w-100">
                    <a class="btn btn-secondary btn-sm m-1" th:href="@{/libros/editar/__${libro.id}__}">Editar</a>
                    <form th:if="${libro.alta}" method="post" th:action="@{/libros/eliminar/__${libro.id}__}">
                        <button class="btn btn-danger btn-sm m-1" type="submit" th:text="Eliminar"></button>
                    </form>
                    <form th:unless="${libro.alta}" method="post"
                          th:action="@{/libros/habilitar/__${libro.id}__}">
                        <button class="btn btn-primary btn-sm m-1" type="submit" th:text="Habilitar"></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container mt-4"></div>




<!-- Footer -->
<footer th:replace="fragmentos :: footer"></footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
