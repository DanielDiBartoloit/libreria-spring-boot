<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="PÃ¡gina de ejemplo de Spring Boot + Thymeleaf para el curso de Egg" name="description"/>
    <meta content="Cristian SolÃ­s" name="author"/>
    <title>ðŸ“š Registro- LibrerÃ­a SBoot</title>
    <!-- FONT -->
    <script src="https://kit.fontawesome.com/1bc49bd808.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container d-flex justify-content-end">
       <!-- <a class="navbar-brand" th:href="@{/login}"><img th:src="@{/img/open-book.png}" width="45"/></a> cuando saque dflex y jcontent -->

        <div class="text-end">
            <a class="btn btn-light me-1" th:href="@{/login}">Ingresar</a>
            <a class="btn btn-warning" th:href="@{/signup}">Registrarse</a>
        </div>
    </div>
</nav>

<div th:if="${error}" class="container mt-4 text-center">
    <div class="row col-md-4 mx-auto">
        <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
    </div>
</div>

<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto px-0">
            <div class="card text-center shadow">
                <div class="card-header">
                    <h3>Registro</h3>
                </div>
                <div class="card-body mb-3">
                    <form id="formulario" class="needs-validation mb-4" th:action="@{/registro}" th:object="${usuario}" method="POST"
                          autocomplete="off" novalidate>

                        <div class="form-group mb-3">
                            <input id="nombre" type="text" name="nombre" th:field="*{nombre}" placeholder="Nombre"
                                   class="form-control"
                                   required/>
                            <div class="invalid-feedback text-start">El nombre es obligatorio</div>

                        </div>

                        <div class="form-group mb-3">
                            <input id="apellido" type="text" name="apellido" th:field="*{apellido}"
                                   placeholder="Apellido"
                                   class="form-control"
                                   required/>
                            <div class="invalid-feedback text-start">El apellido es obligatorio</div>
                        </div>

                        <div class="form-group mb-3">
                            <input id="correo" type="email" name="correo" th:field="*{correo}" placeholder="Correo"
                                   class="form-control"
                                   required/>
                            <div class="invalid-feedback text-start">El correo es obligatorio</div>
                        </div>

                        <div class="form-group mb-3">
                            <input id="clave" type="password" name="clave" th:field="*{clave}" placeholder="ContraseÃ±a"
                                   class="form-control"
                                   required/>
                            <div class="invalid-feedback text-start">La contraseÃ±a es obligatoria</div>
                        </div>

                        <select class="form-select mt-3 mb-3" aria-label="Elegir rol" id="rol" th:field="*{rol}" required>
                            <div class="mb-2"><label for="rol"></label></div>
                            <option selected disabled value="">Seleccione el rol del usuario</option>
                            <option th:each="rolesUsuario: ${roles}" th:text="${rolesUsuario.nombre}" th:value="${rolesUsuario.id}"></option>
                        </select>

                        <div class="form-group d-grid gap-2">
                            <button class="btn btn-success" type="submit">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="sticky-bottom">
    <footer th:replace="fragmentos :: footer"></footer>
</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
